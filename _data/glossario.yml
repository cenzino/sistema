- termine: CATI
  descrizione: "Il termine CATI (Computer-Assisted Telephone Interviewing) indica una modalità di rilevazione diretta di unità statistiche realizzata attraverso interviste telefoniche, dove l'intervistatore legge le domande all'intervistato e registra le risposte su un computer, tramite un apposito software."

- termine: CAWI
  descrizione:  "Il termine CAWI (Computer Assisted Web Interviewing), indica una modalità di rilevazione di unità statistica realizzato attraverso programmi informatici utilizzati per realizzare e gestire sondaggi online"